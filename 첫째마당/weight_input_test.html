<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name=prompt("이름을 입력하세요");
        var height=prompt("신장을 입력하세요");
        var weight=prompt("체중을 입력하세요");
 
        var nomal=(height-100)*0.9;
        var result=weight>=nomal-5&&weight<=nomal+5;

        result=result?name+"님은 적정 체중입니다.":name+"님은 적정 체중이 아닙니다.";
        document.write(result);

    </script>
</head>
<body>
    
</body>
</html>
